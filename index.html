<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi Loader Animation</title>
<style>
  body {
    background: #ffffff;
    height: 100vh;
    font: 400 16px 'Varela Round', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #wifi-loader {
    --background: #62ABFF;
    --front-color: #4F29F0; 
    --back-color: #C3C8DE;
    --text-color: #414856; 
    width: 64px;
    height: 64px;
    border-radius: 50px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #wifi-loader svg {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #wifi-loader circle {
    position: absolute;
    fill: none;
    stroke-width: 6px;
    stroke-linecap: round;
    stroke-linejoin: round;
    transform: rotate(-100deg);
    transform-origin: center;
  }
  #wifi-loader circle.back {
    stroke: var(--back-color);
  }
  #wifi-loader circle.front {
    stroke: var(--front-color);
  }
  #wifi-loader .circle-outer {
    height: 86px;
    width: 86px;
  }
  #wifi-loader .circle-outer circle {
    stroke-dasharray: 62.75 188.25;
  }
  #wifi-loader .circle-outer circle.back {
    animation: circle-outer 1.8s ease infinite .3s;
  }
  #wifi-loader .circle-outer circle.front {
    animation: circle-outer 1.8s ease infinite .15s;
  }
  #wifi-loader .circle-middle {
    height: 60px;
    width: 60px;
  }
  #wifi-loader .circle-middle circle {
    stroke-dasharray: 42.5 127.5;
  }
  #wifi-loader .circle-middle circle.back {
    animation: circle-middle 1.8s ease infinite .25s;
  }
  #wifi-loader .circle-middle circle.front {
    animation: circle-middle 1.8s ease infinite .1s;
  }
  #wifi-loader .circle-inner {
    height: 34px;
    width: 34px;
  }
  #wifi-loader .circle-inner circle {
    stroke-dasharray: 22 66;
  }
  #wifi-loader .circle-inner circle.back {
    animation: circle-inner 1.8s ease infinite .2s;
  }
  #wifi-loader .circle-inner circle.front {
    animation: circle-inner 1.8s ease infinite .05s;
  }
  #wifi-loader .text {
    position: absolute; 
    bottom: -40px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: lowercase;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: .2px;
  }
  #wifi-loader .text::before,
  #wifi-loader .text::after {
    content: attr(data-text);
  }
  #wifi-loader .text::before {
    color: var(--text-color);
  }
  #wifi-loader .text::after {
    color: var(--front-color);
    animation: text-animation 3.6s ease infinite;
    position: absolute;
    left: 0;
  }

  @keyframes circle-outer {
    0% {
      stroke-dashoffset: 25;
    }
    25% {
      stroke-dashoffset: 0;
    }
    65% {
      stroke-dashoffset: 301;
    }
    80% {
      stroke-dashoffset: 276;
    }
    100% {
      stroke-dashoffset: 276;
    }
  }

  @keyframes circle-middle {
    0% {
      stroke-dashoffset: 17;
    }
    25% {
      stroke-dashoffset: 0;
    }
    65% {
      stroke-dashoffset: 204;
    }
    80% {
      stroke-dashoffset: 187;
    }
    100% {
      stroke-dashoffset: 187;
    }
  }

  @keyframes circle-inner {
    0% {
      stroke-dashoffset: 9;
    }
    25% {
      stroke-dashoffset: 0;
    }
    65% {
      stroke-dashoffset: 106;
    }
    80% {
      stroke-dashoffset: 97;
    }
    100% {
      stroke-dashoffset: 97;
    }
  }

  @keyframes text-animation {
    0% {
      clip-path: inset(0 100% 0 0);
    }
    50% {
      clip-path: inset(0);
    }
    100% {
      clip-path: inset(0 0 0 100%);
    }
  }
</style>
</head>
<body>
<div id="wifi-loader">
  <svg class="circle-outer" viewBox="0 0 86 86">
    <circle class="back" cx="43" cy="43" r="40"></circle>
    <circle class="front" cx="43" cy="43" r="40"></circle>
    <circle class="new" cx="43" cy="43" r="40"></circle>
  </svg>
  <svg class="circle-middle" viewBox="0 0 60 60">
    <circle class="back" cx="30" cy="30" r="27"></circle>
    <circle class="front" cx="30" cy="30" r="27"></circle>
  </svg>
  <svg class="circle-inner" viewBox="0 0 34 34">
    <circle class="back" cx="17" cy="17" r="14"></circle>
    <circle class="front" cx="17" cy="17" r="14"></circle>
  </svg>
  <div class="text" data-text="Procurando"></div>
</div>
</body>
</html>
